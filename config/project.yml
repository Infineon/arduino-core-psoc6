build:
    build-psoc-cy8ckit_062s2_ai:
      description: Compiling test_digitalio_single.cpp for PSOC6 platform
      target: test_digitalio_single
      fqbn: infineon:psoc:cy8ckit_062s2_ai

check:
    check-clang-tidy:
      description: clang-tidy check sources
      tool: clang-tidy
      command: tools/code_checks/run_code_checks.sh clang-tidy ./cores/psoc/*

    check-cppcheck:
      description: cppcheck check sources
      tool: cppcheck
      command: tools/code_checks/run_code_checks.sh cppcheck ./cores/psoc/* -I extras/arduino-core-api/api -I variants/CY8CKIT-062S2-AI/mtb-bsp -I extras/mtb-libs/core-lib/include --suppress=*:extras/arduino-core-api/api/* --suppress=*:variants/CY8CKIT-062S2-AI/mtb-bsp/* --suppress=*:extras/mtb-libs/core-lib/include/*

    clang-format:
      description: clang-tidy check sources
      tool: clang-format
      command: tools/code_checks/run_code_checks.sh clang-format ./cores/psoc/* 

    black-format:
      description: black formatter formats the python scripts
      tool: clang-format
      command: tools/code_checks/run_code_checks.sh black-format ./tools