build:
    build-psoc-cy8ckit_062s2_ai:
      description: Compiling test_digitalio_single.cpp for PSOC6 platform
      target: test_digitalio_single
      fqbn: infineon:psoc:cy8ckit_062s2_ai

check:
    check-clang-tidy:
      description: clang-tidy check sources
      tool: clang-tidy
      command: tools/run_clangtidy.sh ./cores/psoc/*

    check-cppcheck:
      description: cppcheck check sources
      tool: cppcheck
      command: tools/run_cppcheck.sh ./cores/psoc/*

    format-clang-tidy:
      description: clang-tidy check sources
      tool: clang-format
      command: tools/run_clangtidy_format.sh ./cores/psoc/*